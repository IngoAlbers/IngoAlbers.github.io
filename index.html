<html>
  <head>
    <script src='https://aframe.io/releases/0.7.0/aframe.min.js'></script>
    <script src='https://ingoalbers.github.io/aframe-ar.js'></script>
    <script src='https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js'></script>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id='drone' src='busterDrone/busterDrone.gltf'></a-asset-item>
      </a-assets>

      <a-marker-camera type='pattern' patternUrl='pattern-marker.patt'>
        <a-entity gltf-model-next='#drone'></a-entity>
      </a-marker-camera>
    </a-scene>

  </body>
</html>
